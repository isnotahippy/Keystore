{%  extends "interface/base.html" %}

{% block content %}
    <form method="post" action="">
    {% csrf_token %}
    {{ formset.management_form }}
    <ul>
        {% for form in formset %}
            <li>{{ form.id }}{{ form.key_name }}</li>
        {% endfor %}
    </ul>
    <ul>
        {% for form in formset %}
            <li>{{ form.key_value }}</li>
        {% endfor %}
    </ul>

    <input type="submit" value="submit" />
    <a href="/add">Add new</a>
    </form>
{% endblock %}
